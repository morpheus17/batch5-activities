<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="script.js" async></script>
</head>
<body>

    Answer <input type="text" id="user_ans" disabled>

    <div id="ans_status"></div>
</body>
</html>
